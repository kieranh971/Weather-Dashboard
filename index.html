<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <center>
        <h1>5 Day Weather Forecast</h1>
        <p>City: <input type="text" id="cityInput"></p>
        <button id="searchBtn">Search</button>
        <button id="clearBtn">Clear All</button>
        <form id="history"></form>
        <h2 id="cityName"></h2>
    </center>

    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="grid-container">
                <!-- Day 1 -->
                <div class="grid-item">
                    <div class="icons">
                        <p class="weather" id="Day1"></p>
                        <div class="image">
                            <img src="dots.png" class="imgClass" id="img1">
                        </div>
                        <p class="minValues" id="Day1Min">Loading...</p>
                        <p class="maxValues" id="Day1Max">Loading...</p>
                        <p class="Humidity" id="Humidity1">Loading...</p>
                        <p class="windSpeed" id="WindSpeed1">Loading...</p>
                    </div>    
                </div>
                <!-- Day 2 -->
                <div class="grid-item">
                    <div class="icons">
                        <p class="weather" id="Day2"></p>
                        <div class="image">
                            <img src="dots.png" class="imgClass" id="img2">
                        </div>
                        <p class="minValues" id="Day2Min">Loading...</p>
                        <p class="maxValues" id="Day2Max">Loading...</p>
                        <p class="Humidity" id="Humidity2">Loading...</p>
                        <p class="windSpeed" id="WindSpeed2">Loading...</p>
                    </div>
                </div>
                <!-- Day 3 -->
                <div class="grid-item">
                    <div class="icons">
                        <p class="weather" id="Day3"></p>
                        <div class="image">
                            <img src="dots.png" class="imgClass" id="img3">
                        </div>
                        <p class="minValues" id="Day3Min">Loading...</p>
                        <p class="maxValues" id="Day3Max">Loading...</p>
                        <p class="Humidity" id="Humidity3">Loading...</p>
                        <p class="windSpeed" id="WindSpeed3">Loading...</p>
                    </div>    
                </div>
                <!-- Day 4 -->
                <div class="grid-item">
                    <div class="icons">
                        <p class="weather" id="Day4"></p>
                        <div class="image">
                            <img src="dots.png" class="imgClass" id="img4">
                        </div>
                        <p class="minValues" id="Day4Min">Loading...</p>
                        <p class="maxValues" id="Day4Max">Loading...</p>
                        <p class="Humidity" id="Humidity4">Loading...</p>
                        <p class="windSpeed" id="WindSpeed4">Loading...</p>
                    </div>    
                </div>
                <!-- Day 5 -->
                <div class="grid-item">
                    <div class="icons">
                        <p class="weather" id="Day5"></p>
                        <div class="image">

                    </div>    
                </div>
              </div>    
        </div>
    </div>

    <script src="./assets/js/script.js"></script>

</body>
</html>
