    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
    <center>
        <h1>5 Day Weather Forecast</h1>
        <p>City: <input type="text" id="cityInput"></p>
